<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./schedule.html">Schedule</a>
            <a href="./register.html">Register</a>
        </nav>
    </header>
    <main>
        <p><a href="mailto:email@example.com" target="_blank">Email</a></p>
        <p><a href="facebook.com" target="_blank">Facebook</a></p>
        <p><a href="x.com" target="_blank">X(formerly twitter)</a></p>
        <p><a href="linkedin.com" target="_blank">LinkedIn</a></p>
        <p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3441.5519650918923!2d-97.75249628865787!3d30.39207787464512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644cc8252d7f82f%3A0x4595dc1dea42c274!2sRenaissance%20Austin%20Hotel!5e0!3m2!1sen!2sng!4v1753438617429!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </p>
        <form action="/contact" method="post">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="20" rows="10"></textarea>
            </p>
            <p><button type="submit">Send Messsage</button></p>
        </form>
    </main>
